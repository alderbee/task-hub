<div class="page_content">
  <mat-card class="authentication-card">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title></mat-card-header
    >
    <mat-card-content>
      <form
        [formGroup]="registerForm"
        fxLayout="column"
        fxLayoutAlign="center stretch"
      >
        <mat-form-field>
          <mat-label>UserName</mat-label>
          <input matInput type="email" formControlName="userName" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-hint align="start">{{ passwordReuirementMessage }}</mat-hint>
        </mat-form-field>
        <re-captcha
          id="recaptcha"
          formControlName="captchToken"
          required
        ></re-captcha>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()">
        Register
      </button>
      <button
        class="logout-button"
        mat-raised-button
        color="primary"
        routerLink="/login"
        routerLinkActive="active"
      >
        Already have an account? Login here.
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<mat-spinner *ngIf="isLoading"> </mat-spinner>
